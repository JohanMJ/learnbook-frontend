<h3>Edit User Form</h3>
<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="sNamUser">Nome</label>
        <input type="text" class="form-control" id="sNamUser" required
        [(ngModel)]="user.sNamUser" name="sNamUser" value="{{!user.sNamUser}}" >
      </div>
      
      <div class="form-group">
        <label for="sLogUser">Login</label>
        <input type="text" class="form-control" id="sLogUser" required
        [(ngModel)]="user.sLogUser" name="sLogUser">
      </div>
      
      <div class="form-group">
        <label for="sPasUser">Senha</label>
        <input type="password" class="form-control" id="sPasUser" required
        [(ngModel)]="user.sPasUser" name="sPasUser">
      </div>
      
      <div class="btn-group">
		<button class="btn btn-primary" (click)="goBack()">Back</button>
    	<button type="submit" class="btn btn-success">Update</button>
		<button class="btn btn-danger" (click)="delete()">Delete</button>
	  </div>
      
    </form>
</div>

<div [hidden]="!submitted">
    <h4>Update successfully!</h4>
    <div class="btn-group">
      <button class="btn btn-primary" (click)="goBack()">Back</button>
      <button class="btn btn-success" (click)="submitted=false">Edit</button>
    </div>
</div>
