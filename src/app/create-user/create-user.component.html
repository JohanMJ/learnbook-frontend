
<h3>Create User Form - SPLIT</h3>
<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="sNamUser">Nome</label>
        <input type="text" class="form-control" id="sNamUser" required
        [(ngModel)]="user.sNamUser" name="sNamUser">
      </div>
      
      <div class="form-group">
        <label for="sLogUser">Login</label>
        <input type="text" class="form-control" id="sLogUser" required
        [(ngModel)]="user.sLogUser" name="sLogUser">
      </div>
      
      <div class="form-group">
        <label for="sPasUser">Senha</label>
        <input type="password" class="form-control" id="sPasUser" required
        [(ngModel)]="user.sPasUser" name="sPasUser">
      </div>
            
       <div class="form-group">
        <label for="dBirUser">Ano de Nascimento</label>
        <input type="datetime" class="form-control" id="dBirUser" required
        [(ngModel)]="user.dBirUser" name="dBirUser">
      </div>
      
      <div class="btn-group" >
      	<button class="btn btn-primary" (click)="goBack()">Back</button>
      	<button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
</div>

<div [hidden]="!submitted">
	<div class="btn-group ">
    	<h4>You submitted successfully!</h4>
    	<button class="btn btn-primary" (click)="goBack()">Back</button>
    	<button class="btn btn-success" (click)="newUser()">Add</button>
    </div>
</div>
