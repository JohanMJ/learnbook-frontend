<section class="page-header">
    <div class="container">
        <h1 class="heading">Group Detail</h1>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="user">Home</a></li>
            <li class="breadcrumb-item active"><a href="#">Group Detail</a></li>
        </ul>
    </div>
</section>

<section class="container mt-80">
    <div class="row">
        <div class="col-lg-4 mt-20">
            <div class="course-intro">
                <img src="../assets/resources/images/group.jpg"  class="img-fluid" alt="">
            </div>
        </div>
        <div class="col-lg-8 mt-20">
            <div class="course-full">
                <h2 class="heading">{{currentGroup.sNamGru}}</h2>
                <div class="personal">
                    <div>
                        <span>Categoria</span>
                        <br>
                        <strong class="text-primary">{{currentGroup.sNamGru}}</strong>
                    </div>
                </div>
                <p>{{currentGroup.sNamGru}}</p>
                <button class="btn btn-primary" (click)="onSubmit()">Comprar curso</button>
            </div>
        </div>
    </div>

    <kendo-pdf-export #pdf paperSize="A4" margin="2cm">
        <div class="row mt-60">
            <div class="col-lg-4">
                <p>Dificuldade</p>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"
                        style="width: 90%;">
                        90%
                    </div>
                </div>
            </div>
        </div>
    </kendo-pdf-export>

    <!-- única parte que ainda não está dinâmica -->

    <section class="container mt-100 mb-100">
        <div class="row">
            <div class="col-lg-12">
                <!-- <h2 class="heading">Atividades <span class="text-primary">{{currentCourse.category.sNamCat}}</span></h2> -->
            </div>
            <div class="col-lg-3">
                <ul class="nav nav-pills flex-column"  role="tablist">
                        <a *ngFor="let activity of activities; let z=index">
                                <li  *ngIf="z == 0" class="nav-item">
                    <a   *ngFor="let activity of activities; let i=index" attr.href="#t3body{{i}}" attr.aria-controls="t3body{{i}}" role="tab"
                    data-toggle="tab" class="nav-link" >

                    <li *ngIf="i == 0"  >
                            <a class="nav-link active" >
                                <i class="fa fa-graduation-cap fa-fw"></i>{{activity.sNamAct}}
                            </a>
                        </li>

                        <li *ngIf="i > 0" class="nav-link" >
                            <!-- <a class="nav-link" > -->
                                <i class="fa fa-graduation-cap fa-fw"></i> {{activity.sNamAct}}
                            <!-- </a> -->
                        </li>
                    </a>
                </li>
                </a>

                </ul>
            </div>

            <div class="col-lg-9">
                <div class="tab-content">
                    <a *ngFor="let activity of activities; let x=index" role="tabpanel"  class="tab-pane fade" id="t3body{{x}}" >
                        <div *ngIf="x == 0">
                            <p>{{activity.sDesAct}}</p>
                        </div>
       
                        <div *ngIf="x > 0">
                            <p>{{activity.sDesAct}}</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
