<section class="page-header">
    <div class="container">
        <h1 class="heading">Curso</h1>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active"><a href="#">Curso</a></li>
        </ul>
    </div>
</section>

<section class="container mt-100">
    <div class="row">
        <div class="col-lg-6">
            <h2 class="heading">Novo <span class="text-primary">Curso</span></h2>
            <form>
                <div class="form-group">
                    <label for="name">Titulo</label>
                    <input type="text" class="form-control" id="name">
                    <br>
                    <label for="horas">Horas</label>
                    <input type="number" class="form-control" id="horas">
                    <br>
                    <label for="preco">Preço</label>
                    <input class="form-control" currencyMask [(ngModel)]="value" />
                    <br>
                    <label for="message">Descrição</label>
                    <textarea id="message" class="form-control"></textarea>
                    <br>
                </div>
            </form>
        </div>
    </div>
</section>

<section class="container mt-50 mb-50">
    <!-- <div class="row"> -->
        <div class="col-lg-6">
            <h2 class="heading">Categorização do <span class="text-primary">Curso</span></h2>
            <form>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select class="form-control" aria-label="ngSelected demo">
                        <option id="greet" ng-selected="selected">Greetings</option>
                        <option id="greet" ng-selected="selected">Greetings!</option>
                        <option id="greet" ng-selected="selected">Greetings!</option>
                        <option id="greet" ng-selected="selected">Greetings!</option>
                    </select>
                    <br>
                    <label for="categoria">Dificuldade</label>
                    <select class="form-control" aria-label="ngSelected demo">
                        <option id="iniciante" ng-selected="selected">Iniciante</option>
                        <option id="intermediario" ng-selected="selected">Intermediário</option>
                        <option id="expert" ng-selected="selected">Avançado</option>
                    </select>
                    <br>
                    <button class="btn btn-primary">Criar Curso</button>
                    <br>
                </div>
            </form>
        </div>
    <!-- </div> -->
</section>
